<div class="container px-4  p-5">
    <div class="row m-0 box w-75 p-lg-5 ms-auto me-auto p-3">
        <form [formGroup]="hiringForm">
            <div class="row m-0">
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="name"
                        formControlName="fullname" name="Name" [(ngModel)]="hDataFormHub.Name">
                        <span style="color:rgb(231, 93, 93)" *ngIf="fullname && fullname.invalid && fullname.touched">field must required</span>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Mobile</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Mobile"
                        formControlName="mobile" name="Mobile" [(ngModel)]="hDataFormHub.Mobile">
                        <span style="color:rgb(231, 93, 93)" *ngIf="mobile && mobile.invalid && mobile.touched">field must required</span>

                    </div>
                </div>
                <div class=" p-5">
                    <label for="exampleFormControlInput1" class="form-label">Address</label>
                    <input type="text" class="form-control addres" id="exampleFormControlInput1" placeholder="Address"
                    formControlName="address" name="address" [(ngModel)]="hDataFormHub.Address">
                    <span style="color:rgb(231, 93, 93)" *ngIf="address && address.invalid && address.touched">field must required</span>

                </div>
            </div>
        </form>
    </div>
<div class="text-center pt-5">
    <button class="btn text bg-primary" type="button" (click)="postData()">submit</button>

</div>
</div>

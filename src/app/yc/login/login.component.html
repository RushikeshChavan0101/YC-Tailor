<div class="container">
	<form [formGroup]="login" (ngSubmit)="loginUser()" class="form-box">
		<h3>Login</h3>
		<div class="form-group">
			<label>User Name</label>
			<input [(ngModel)]="fname" type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Name">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input [(ngModel)]="password" type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="password">
		</div>
		<span>create new accout <a href="yc/signup">signup</a></span>
		<br>
		<button type="submit" class="btn btn-success">login</button>
	</form>
</div>
<router-outlet></router-outlet>
